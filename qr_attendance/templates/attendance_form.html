<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الحضور</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: right;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }
        button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }
        button:hover {
            background: #219150;
        }
        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تسجيل الحضور</h1>
        
        <form id="attendanceForm">
            <input type="hidden" name="session_code" id="session_code" value="{{ session_code }}">
            <input type="hidden" name="client_device_data" id="client_device_data">
            
            <div class="form-group">
                <label for="student_name">الاسم الرباعي:</label>
                <input type="text" id="student_name" name="student_name" required>
            </div>
            
            <div class="form-group">
                <label for="student_id">الرقم التدريبي:</label>
                <input type="text" id="student_id" name="student_id" required>
            </div>
            
            <button type="submit" id="submitBtn">تسجيل الحضور</button>
        </form>
        
        <div id="statusMessage" class="status"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const submitBtn = document.getElementById('submitBtn');
            const deviceDataInput = document.getElementById('client_device_data');
            
            function collectDeviceInfo() {
                const deviceData = {
                    screenWidth: window.screen.width,
                    screenHeight: window.screen.height,
                    colorDepth: window.screen.colorDepth,
                    pixelRatio: window.devicePixelRatio || 1,
                    platform: navigator.platform,
                    language: navigator.language,
                    cookieEnabled: navigator.cookieEnabled,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    userAgent: navigator.userAgent
                };
                
                try {
                    const canvas = document.createElement('canvas');
                    const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                    if (gl) {
                        const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                        if (debugInfo) {
                            deviceData.webgl_vendor = gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL);
                            deviceData.webgl_renderer = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
                        }
                    }
                } catch (e) {
                    // WebGL not available or disabled
                }
                
                deviceDataInput.value = JSON.stringify(deviceData);
            }
            
            collectDeviceInfo();
            
            document.getElementById('attendanceForm').addEventListener('submit', function(event) {
                event.preventDefault();
                
                const form = this;
                const statusMessage = document.getElementById('statusMessage');
                const formData = new FormData(form);
                
                submitBtn.disabled = true;
                submitBtn.textContent = 'جاري التسجيل...';
                
                fetch('/submit_attendance', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    statusMessage.style.display = 'block';
                    
                    if (data.status === 'success') {
                        statusMessage.className = 'status success';
                        statusMessage.textContent = 'تم تسجيل حضورك بنجاح!';
                        form.reset();
                        setTimeout(() => {
                            window.location.href = window.location.origin + '/attendance_confirmed';
                        }, 2000);
                    } else {
                        statusMessage.className = 'status error';
                        statusMessage.textContent = data.message || 'حدث خطأ أثناء تسجيل الحضور';
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'تسجيل الحضور';
                    }
                })
                .catch(error => {
                    statusMessage.style.display = 'block';
                    statusMessage.className = 'status error';
                    statusMessage.textContent = 'حدث خطأ في الاتصال بالخادم';
                    console.error('Error:', error);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'تسجيل الحضور';
                });
            });
        });
    </script>
</body>
</html>
