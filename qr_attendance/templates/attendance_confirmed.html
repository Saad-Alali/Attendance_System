<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم تسجيل الحضور</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 400px;
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .success-icon {
            color: #27ae60;
            font-size: 80px;
            margin: 20px 0;
        }
        p {
            color: #34495e;
            font-size: 18px;
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تم تسجيل الحضور بنجاح</h1>
        <div class="success-icon">✔</div>
        <p>شكراً لك! تم تسجيل حضورك بنجاح.</p>
        <p>يمكنك إغلاق هذه الصفحة الآن.</p>
        <a href="/" class="btn">العودة إلى الصفحة الرئيسية</a>
    </div>
</body>
</html>
